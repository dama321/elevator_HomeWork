<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />

    <title>elevator_HomeWork</title>
  </head>
  <body>
    <div class="container_elevator">
      <!-- ! Этажи start-->
      <div class="floor">
        <button class="floor-button">16 этаж</button>
        <button class="floor-button">15 этаж</button>
        <button class="floor-button">14 этаж</button>
        <button class="floor-button">13 этаж</button>

        <button class="floor-button">7 этаж</button>

      <!-- ! ЛИФТ start -->

          width="50px"
          ,
          height="50px"

      <!-- ! ЛИФТ end -->
      <!-- ! Кнопки лифта start-->
      <div class="button">
        <button class="btn" id="btn16">Кнопка 16 этажа</button>

        <button class="btn" id="btn9">Кнопка 9 этажа</button>
        <button class="btn" id="btn8">Кнопка 8 этажа</button>
        <button class="btn" id="btn7">Кнопка 7 этажа</button>
        <button class="btn" id="btn6">Кнопка 6 этажа</button>
        <button class="btn" id="btn5">Кнопка 5 этажа</button>
        <button class="btn" id="btn4">Кнопка 4 этажа</button>

    <script src="./js/main.js"></script>
